<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;700&display=swap" rel="stylesheet"></link>
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-stopwatch-32.png">
</head>

<body>
    <div>
        <div class="text">
            <h1>Stopwatch</h1>
            <p><a href="https://www.jeffawe.com">Created by Jeffery Ozoekwe-Awagu</a></p>
        </div>
        <div class="center_page">
            <div class="show_hide" id="show_hide">
                <p class="enter_text">Enter the amount of time</p>
                <div class="text_inputs" id="text_inputs">
                    <div>
                        <input type="number" id="hourInput" class="input_box" autocomplete="off" />
                        <p>Hours</p>
                    </div>
                    <div> 
                        <input type="number" id="minInput" class="input_box" autocomplete="off" />
                        <p>Minutes</p>
                    </div>
                    <div>
                        <input type="number" id="secInput" class="input_box" autocomplete="off" />
                        <p>Seconds</p>
                    </div>
                </div>
            </div>

            <div class="countdownTime" id="countdownTime">
                <div class="text_show" id="time"></div>
            </div>

            <div class="button_stop" id="button_stop">
                <button onclick="TimerClass.pause()" id="button_pause">Pause</button>
                <button onclick="TimerClass.stop()">Stop</button>
            </div>
            <div class="button_start">
                <button onclick="TimerClass.start()" id="button_start">Start</button>
            </div>
            
        </div>
        <div class="footer">
            <p>Icons by Icon8</p>
        </div>
    </div>
</body>

</html>
